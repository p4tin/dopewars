{{define "sellTemplate"}}
<!-- Modal -->
<form action="/sell" method="POST"><!--<button type="submit" class="btn btn-success buttonwidth">Cab</button>-->

    <div class="modal fade" id="sellModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">What's your poison friend?</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="drug">Drug:</label>
                        <select class="form-control" id="drug" name="drug">
                            {{ range $drug, $quant := .Game.Inventory }}
                                <option>{{$drug}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Quantity:</label>
                        <div class="input-group spinner">
                            <input type="text" name="amount" id="amount" class="form-control" value="0">
                            <div class="input-group-btn-vertical">
                                <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                                <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function ($) {
            $('.spinner .btn:first-of-type').on('click', function() {
                $('.spinner input').val( parseInt($('.spinner input').val(), 10) + 1);
            });
            $('.spinner .btn:last-of-type').on('click', function() {
                $('.spinner input').val( parseInt($('.spinner input').val(), 10) - 1);
            });
        })(jQuery);
    </script>
</form>
{{end}}
