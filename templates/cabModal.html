{{define "cabTemplate"}}
<!-- Modal -->
<form action="/cab" method="GET"><!--<button type="submit" class="btn btn-success buttonwidth">Cab</button>-->

    <div class="modal fade" id="cabModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Where to Buddy?</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="loc">Destinations:</label>
                    <select class="form-control" id="loc" name="loc">
                        {{range .Locations}}
                            <option>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </div>
</div>
</form>
{{end}}
